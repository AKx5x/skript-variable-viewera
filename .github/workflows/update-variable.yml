name: Update Skript Variable

on:
  repository_dispatch:
    types: [update-variable]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update data.json
        run: |
          echo "{\"value\":\"${{ github.event.client_payload.value }}\",\"updated_at\":\"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\"}" > data.json

      - name: Commit and push change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update variable to ${{ github.event.client_payload.value }}" || echo "No changes to commit"
          git push
